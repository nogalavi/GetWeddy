<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>GetWeddy - Stills Photographers</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="stills">
    <div id="dateHeader">
         <span id = dateSpan>
             <img id="dateImgTop" src="img/26.8s.png"/>
             <h2 class="suppliersTitle">הצלמים שהכי מתאימים לכם</h2>
         </span>
    </div>

    <div ng-app="app" ng-controller="httpCtrl" ng-init="getServerData()">
        <table style="width:50%">
            <tr ng-repeat="supplier in freeSuppliers">
                <td></td>
                <td>{{supplier.name}}</td>
            </tr>
        </table>
    </div>

    <script src="js/http.js"></script>
    <script src="js/savedata.js"></script>

</body>

</html>
